<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--style.css-->
  <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <form action="reponse.php" method="post" autocomplete="on">
      <fieldset>
        <h2>Contact Us</h2>

        <div class="name-container">
          <div class="name">
            <label for="fname">First Name<span class="required">*</span></label>
            <input type="text" id="fname" name="fname" required>
          </div>
          
          <div class="name">
            <label for="lname">Last Name<span class="required">*</span></label>
            <input type="text" id="lname" name="lname" required>
          </div>
        </div>

        <label for="email">Email Address<span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label class="Query" for="Query">Query Type<span class="required">*</span></label>
        <div class="radio-container">

          <div class="radio radio-1">
            <img src="assets/images/icon-radio-selected.svg" alt="">
            <input required type="radio" id="GeneralEnquiry" name="Query">
            <label class="lQuery" for="GeneralEnquiry">General Enquiry</label>
          </div>

          <div class="radio radio-2">
            <img src="assets/images/icon-radio-selected.svg" alt="">
            <input required type="radio" id="SupportRequest" name="Query">
            <label class="lQuery" for="SupportRequest">Support Request</label>
          </div>
        </div>

        <label for="" required="true">Message<span class="required">*</span></label>
        <textarea required rows="5" cols="65"></textarea>

        <div class="checkbox-container">
          <img class="unchecked-box" src="assets/images/icon-success-check.svg" alt="" style="border: 1px solid black;">
          <img class="checked-box" src="assets/images/icon-checkbox-check.svg" alt="">
          <input type="checkbox" id="consent" name="consent" required>
          <label for="consent">I consent to being contacted by the team<span class="required">*</span></label>
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
